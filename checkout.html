<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Contour webstore|Men's fashion</title>
<body class="checkoutbody">
	<div class="name">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="myscript.js"></script>
</head>
		<div class="nametxt">
			<span class="border">
				CONTOUR WEBSTORE
			</span>
		</div>
		<div class="tagline"><span class="tagline_border">Always in style</span></div>
		<div class="scroll">Scroll down
			<span>&#10597;</span>
		</div>
	
	</div>
	<section class="Men's store" style="background-color: #666;">
		<div><h2 class="menfashion">PAYMENT PORTAL</h2></div>
		<div class="container" style="background: url(mbackground.jpg); background-repeat: no-repeat; background-position: center center; background-size: 100% 100%;">
<div class="row">
  <div class="col-75">
    <div class="containercheckout">
      
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Arunava Kundu">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="arunava@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="24/A Rowdan Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Kolkata">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="West Bengal">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="700145">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            
            
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Arunava Kundu">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <br>
        <a class="btncheckout" href="index.html" onclick="warning()">Continue to checkout</a>
      </form>
    </div>
  </div>
</section>
</body>
</html
